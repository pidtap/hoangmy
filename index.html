<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop Hoàng Mỹ</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header id="header">
            <div class="max-view">
                <span>Cửa hàng Hoàng Mỹ xin chào ! </span>
            </div>
        </header>

        <section class="main-social">
            <div class="avarta all-center">
                <div>
                    <img src="img/avarta.webp" alt />
                </div>
            </div>

            <div class="name all-center">
                <span>Shop Hoàng Mỹ</span>
            </div>

            <div class="gioithieu all-center">
                <p>Chào mừng bạn đến với trang social của tôi !</p>
            </div>

            <div class="location all-center">
                <svg>
                    <use xlink:href="symbol-defs.svg#icon-map"></use>
                </svg>
                <p>Long Điền, Đông Hải, Bạc Liêu</p>
            </div>

            <div class="name all-center">
                <span>Kết nối với Shop</span>
            </div>

            <div class="max-view all-center social">
                <a href="tel:0949770087" class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-phone"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Điện Thoại</p>
                    </div>
                </a>
                <a href="https://www.facebook.com/profile.php?id=100004526505373"
                    class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-facebook"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Facebook</p>
                    </div>
                </a>
                <a href="https://zalo.me/0949770087" class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-zalo"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Zalo</p>
                    </div>
                </a>
                <a
                    href="https://www.tiktok.com/@hoang.my.store?_t=8gSze36jDVq&_r=1"
                    class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-tiktok"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Tiktok</p>
                    </div>
                </a>
                <a href="https://www.mykiot.vn/cuahanghoangmy" class="link all-center">
                    <svg class="icon">
                        <use xlink:href="symbol-defs.svg#icon-shop"></use>
                    </svg>
                    <div class="mota all-center">
                        <p>Cửa Hàng</p>
                    </div>
                </a>
            </div>
        </section>
        <footer>
            <div class="max-view all-center">
                <p>Phân phối phụ kiện điện thoại chính hãng</p>
            </div>
        </footer>
    </body>
</html>
